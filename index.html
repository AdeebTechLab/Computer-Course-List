<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container{
    text-align:center;
}

h1{
    color:#fff;
    margin-bottom:40px;
}

/* Button wrapper for side-by-side layout */
.btn-wrapper{
    display:flex;
    justify-content:center;
    gap:40px;   /* space between buttons */
    flex-wrap:wrap; /* responsive: neeche aa jayenge agar screen chhoti ho */
}

.btn{
    display:flex;
    flex-direction:column;   /* image upar, text neeche */
    align-items:center;
    justify-content:center;
    gap:18px;
    padding:25px;
    text-decoration:none;
    color:#fff;
    font-size:24px;
    font-weight:600;
    border-radius:25px;
    transition:0.4s;
    position:relative;
    overflow:hidden;
    text-align:center;
}

.btn img{
    width:150px;   /* aur badi image */
    height:150px;
    border-radius:5%;
    object-fit:cover;
    border:4px solid #fff;
}

/* Islamabad */
.isb{
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    animation:pulse 2s infinite;
}

/* Bahawalpur */
.bwp{
    background:linear-gradient(45deg,#ff512f,#dd2476);
    animation:pulse 2s infinite;
    animation-delay:1s;
}

.btn:hover{
    transform:scale(1.08);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,255,255,0.6);}
    70%{box-shadow:0 0 0 30px rgba(255,255,255,0);}
    100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Select City Course List</h1>

    <div class="btn-wrapper">
        <!-- Link to Islamabad file -->
        <a href="ISBComputerCurses/ISBComputerCurses.html" class="btn isb">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c6/Faisal_Mosque%2C_Shah_Faisal_Ave%2C_E-8%2C_Islamabad%2C_Islamabad_Capital_Territory_44000.jpg" alt="Islamabad">
            Islamabad
        </a>

        <!-- Link to Bahawalpur file -->
        <a href="BWPComputerCurses/BWPComputerCurses.html" class="btn bwp">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/Front_Elevation_of_Noor_Mahal.jpg/1280px-Front_Elevation_of_Noor_Mahal.jpg" alt="Bahawalpur">
            Bahawalpur
        </a>
    </div>
</div>

</body>
</html>
