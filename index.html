<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Course List</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Poppins, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.container{
    text-align:center;
}

h1{
    color:#fff;
    margin-bottom:40px;
}

.btn{
    display:block;
    width:320px;
    margin:20px auto;
    padding:18px;
    text-decoration:none;
    color:#fff;
    font-size:20px;
    font-weight:600;
    border-radius:50px;
    transition:0.4s;
    position:relative;
    overflow:hidden;
}

/* Islamabad */
.isb{
    background:linear-gradient(45deg,#00c6ff,#0072ff);
    animation:pulse 2s infinite;
}

/* Bahawalpur */
.bwp{
    background:linear-gradient(45deg,#ff512f,#dd2476);
    animation:pulse 2s infinite;
    animation-delay:1s;
}

.btn:hover{
    transform:scale(1.08);
    box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,255,255,0.6);}
    70%{box-shadow:0 0 0 20px rgba(255,255,255,0);}
    100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>Select City Course List</h1>

    <!-- Link to Islamabad file -->
    <a href="BWPComputerCurses/BWPComputerCurses.html" class="btn isb">
        Islamabad Course List
    </a>

    <!-- Link to Bahawalpur file -->
    <a href="ISBComputerCurses/ISBComputerCurses.html" class="btn bwp">
        Bahawalpur Course List
    </a>
</div>

</body>
</html>
